<div class="card" id="search-engine">
    <div class="card-body" [formGroup]="filterBar">
        <div class="row">
            <div class="col-sm-4 form-group">
                <label for="name">Nom de l'article</label>
                <input type="name" class="form-control" placeholder="Chercher par nom..." formControlName="name">
            </div>
            <div class="col-sm-2 form-group">
                <label for="minPrice">Prix minimum</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Prix minimum..." formControlName="minPrice">
                    <div class="input-group-append">
                        <span class="input-group-text">€</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 form-group">
                <label for="maxPrice">Prix maximum</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Prix maximum..." formControlName="maxPrice">
                    <div class="input-group-append">
                        <span class="input-group-text">€</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="maxPrice">Appliquer les filtres</label>
                <div class="input-group">
                    <div class="input-group-append">
                        <button id="btnSubmit" class="btn btn-success" (click)="onSubmit()">Valider</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-product-list [products]="products"></app-product-list>
